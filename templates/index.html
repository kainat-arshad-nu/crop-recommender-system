<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Crop Recommeder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  
</head>

<body>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js" ></script>
<body>
<div id="formWrapper">

<form action="{{ url_for('predict')}}" method="POST" id="form">
<div class="logo">
<img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
</div>
<div class="row">
		<div class="form-item col">
			<p class="formLabel">N</p>
			<input name="n" id="n" class="form-style" autocomplete="off" value="{{query1}}" required/>
		</div>
		<div class="form-item col">
			<p class="formLabel">P</p>
			<input name="p" id="p" class="form-style" autocomplete="off" value="{{query2}}" required/>
		</div>
		<div class="form-item col">
			<p class="formLabel">K</p>
			<input id="k" name="k" class="form-style" autocomplete="off" value="{{query3}}" required/>
		</div>
</div>
		<div class="form-item">
			<p class="formLabel">Temperature</p>
			<input name="temp" id="temp" class="form-style" autocomplete="off" value="{{query4}}" required/>
		</div>
		<div class="form-item">
			<p class="formLabel">Humidity</p>
			<input name="hum" id="hum" class="form-style" autocomplete="off" value="{{query5}}" required/>
		</div>
		<div class="form-item">
			<p class="formLabel">PH</p>
			<input name="ph" id="ph" class="form-style" autocomplete="off" value="{{query6}}" required/>
		</div>
	<div class="form-item">
		<input type="submit" name="submit" value="Predict">
		<div class="clear-fix"></div>
		</div>
		{% if output1 %}
			The output is
		{% endif %}
		<div class="stack" style="--stacks: 3;">
			<span style="--index: 0;">{{output1}}</span>
			<span style="--index: 1;">{{output1}}</span>
			<span style="--index: 2;">{{output1}}</span>
		  </div>
</form>
</div>
</body>
</html>
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
